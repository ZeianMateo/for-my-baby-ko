<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎵 Romantic Playlist</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff0f5, #ffe0ec);
      padding: 20px;
      text-align: center;
      color: #e91e63;
    }
    .song-item {
      margin: 8px 0;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      background: #f06292;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #nowPlaying {
      margin-top: 15px;
      font-style: italic;
      color: #ad1457;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    .delete-btn {
      color: red;
      font-size: 14px;
      margin-left: 10px;
      cursor: pointer;
      background: none;
      border: none;
    }
    .back-btn {
      display: inline-block;
      margin-top: 30px;
      background: #f06292;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>🎶 Our Romantic Playlist</h1>
  <input type="file" id="songUpload" accept="audio/*" multiple>
  <div id="playlist"></div>
  <p id="nowPlaying">🎧 Now Playing: None</p>
  <audio id="audioPlayer" controls style="width: 100%; margin-top: 20px;"></audio>
  <div>
    <button onclick="playPrev()">⏮ Prev</button>
    <button onclick="togglePlay()">⏯ Play/Pause</button>
    <button onclick="playNext()">⏭ Next</button>
    <button onclick="toggleLoop()">🔁 Loop</button>
    <button onclick="shuffle()">🔀 Shuffle</button>
  </div>
  <a href="index.html" class="back-btn">← Back to Diary</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFRosG2qX4V7-Q-L3K_kc0f1-N8MVE3js",
      authDomain: "virtual-diary-48315.firebaseapp.com",
      projectId: "virtual-diary-48315",
      storageBucket: "virtual-diary-48315.appspot.com",
      messagingSenderId: "1061903300547",
      appId: "1:1061903300547:web:3353b4504768f9cece2f76",
      measurementId: "G-3SLZEGH16W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let songs = [];
    let currentIndex = 0;
    const player = document.getElementById("audioPlayer");
    const playlistDiv = document.getElementById("playlist");

    document.getElementById("songUpload").addEventListener("change", async function () {
      const files = Array.from(this.files);
      for (const file of files) {
        const storageRef = ref(storage, "songs/" + Date.now() + "_" + file.name);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);
        await addDoc(collection(db, "songs"), {
          name: file.name,
          url
        });
      }
      this.value = "";
    });

    function updatePlaylistUI() {
      playlistDiv.innerHTML = "";
      songs.forEach((song, index) => {
        const div = document.createElement("div");
        div.className = "song-item";
        div.innerHTML = `🎵 ${song.name}
          <button onclick="playSong(${index})">▶️ Play</button>
          <button class="delete-btn" onclick="deleteSong('${song.id}')">🗑</button>`;
        playlistDiv.appendChild(div);
      });
    }

    function playSong(index) {
      currentIndex = index;
      player.src = songs[index].url;
      player.play();
      document.getElementById("nowPlaying").innerText = "🎧 Now Playing: " + songs[index].name;
    }

    function playNext() {
      if (songs.length === 0) return;
      currentIndex = (currentIndex + 1) % songs.length;
      playSong(currentIndex);
    }

    function playPrev() {
      if (songs.length === 0) return;
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      playSong(currentIndex);
    }

    function togglePlay() {
      if (player.paused) player.play();
      else player.pause();
    }

    function toggleLoop() {
      player.loop = !player.loop;
      alert("🔁 Loop: " + (player.loop ? "On" : "Off"));
    }

    function shuffle() {
      if (songs.length === 0) return;
      currentIndex = Math.floor(Math.random() * songs.length);
      playSong(currentIndex);
    }

    async function deleteSong(id) {
      if (confirm("Are you sure you want to delete this song?")) {
        await deleteDoc(doc(db, "songs", id));
      }
    }

    // Realtime load of songs
    onSnapshot(collection(db, "songs"), (snapshot) => {
      songs = [];
      snapshot.forEach(docSnap => {
        songs.push({ id: docSnap.id, ...docSnap.data() });
      });
      updatePlaylistUI();
    });
  </script>
</body>
</html>
