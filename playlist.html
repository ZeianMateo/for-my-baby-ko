<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéµ Romantic Playlist</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff0f5, #ffe0ec);
      padding: 20px;
      text-align: center;
      color: #e91e63;
    }
    .song-item {
      margin: 8px 0;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      background: #f06292;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #nowPlaying {
      margin-top: 15px;
      font-style: italic;
      color: #ad1457;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    .delete-btn {
      color: red;
      font-size: 14px;
      margin-left: 10px;
      cursor: pointer;
      background: none;
      border: none;
    }
    .back-btn {
      display: inline-block;
      margin-top: 30px;
      background: #f06292;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üé∂ Our Romantic Playlist</h1>
  <input type="file" id="songUpload" accept="audio/mp3" multiple>
  <div id="playlist"></div>
  <p id="nowPlaying">üéß Now Playing: None</p>
  <audio id="audioPlayer" controls style="width: 100%; margin-top: 20px;"></audio>
  <div>
    <button onclick="playPrev()">‚èÆ Prev</button>
    <button onclick="togglePlay()">‚èØ Play/Pause</button>
    <button onclick="playNext()">‚è≠ Next</button>
    <button onclick="toggleLoop()">üîÅ Loop</button>
    <button onclick="shuffle()">üîÄ Shuffle</button>
  </div>

  <!-- Back button with design -->
  <a href="index.html" class="back-btn">‚Üê Back to Diary</a>

  <script>
    let songs = JSON.parse(localStorage.getItem("playlistSongs") || "[]");
    let currentIndex = 0;
    const player = document.getElementById("audioPlayer");
    const playlistDiv = document.getElementById("playlist");

    function updatePlaylistUI() {
      playlistDiv.innerHTML = "";
      songs.forEach((song, index) => {
        const div = document.createElement("div");
        div.className = "song-item";
        div.innerHTML = `üéµ ${song.name}
          <button onclick="playSong(${index})">‚ñ∂Ô∏è Play</button>
          <button class="delete-btn" onclick="deleteSong(${index})">üóë</button>`;
        playlistDiv.appendChild(div);
      });
      saveSongs();
    }

    function saveSongs() {
      localStorage.setItem("playlistSongs", JSON.stringify(songs));
    }

    document.getElementById("songUpload").addEventListener("change", function () {
      const files = Array.from(this.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          songs.push({ name: file.name, src: e.target.result });
          updatePlaylistUI();
        };
        reader.readAsDataURL(file);
      });
    });

    function playSong(index) {
      currentIndex = index;
      player.src = songs[index].src;
      player.play();
      document.getElementById("nowPlaying").innerText = "üéß Now Playing: " + songs[index].name;
    }

    function playNext() {
      if (songs.length === 0) return;
      currentIndex = (currentIndex + 1) % songs.length;
      playSong(currentIndex);
    }

    function playPrev() {
      if (songs.length === 0) return;
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      playSong(currentIndex);
    }

    function togglePlay() {
      if (player.paused) player.play();
      else player.pause();
    }

    function toggleLoop() {
      player.loop = !player.loop;
      alert("üîÅ Loop: " + (player.loop ? "On" : "Off"));
    }

    function shuffle() {
      if (songs.length === 0) return;
      currentIndex = Math.floor(Math.random() * songs.length);
      playSong(currentIndex);
    }

    function deleteSong(index) {
      if (confirm("Are you sure you want to delete this song?")) {
        songs.splice(index, 1);
        updatePlaylistUI();
        if (index === currentIndex) {
          player.pause();
          player.src = "";
          document.getElementById("nowPlaying").innerText = "üéß Now Playing: None";
        }
      }
    }

    updatePlaylistUI();
  </script>
</body>
</html>
